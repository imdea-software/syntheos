property: "
  (
    ([e>0] & [ex==0])
    -> 
    ([ex==x] & [ea==a])
    &
     (
       X[a==y(e)]
       & X(G(X[a==y(a)]))
       & X[a>0]
       & X[x==0]
       & X(G(X[x==y(x)+y(a)]))
       & F[x<-10000]
     )
  )
  "
variables:
  - name: x
    type: Int
    owner: system
  - name: a
    type: Int
    owner: system
  - name: e
    type: Int
    owner: environment
  - name: ex
    type: Int
    owner: environment
  - name: ea
    type: Int
    owner: environment